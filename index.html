        <div id="customerReview">
            <div id="leftarrow"><i class="fa fa-chevron-left" aria-hidden="true" style="font-size: 30px;"></i></div>
            <div id="customerReviewText" class="customerReviewText">Customer reviews</div>
            <div id="rightarrow"><i class="fa fa-chevron-right" aria-hidden="true" style="font-size: 30px;"></i></div>
        </div>

        <script type="text/javascript">
            var customerReview=["Amazing Ambience","Great Staff","Awesome Initiative"]
            var i=0;
            $(document).ready(function(){
               $('#leftarrow').click(function(){
                console.log("Left arrow");
                i--;
                if(i<0)
                {
                    i=0;
                }
                $("#customerReviewText").html(customerReview[i]);
               })
               $('#rightarrow').click(function(){
                console.log("Right arrow");
                i++;
                if(i>3)
                {
                    i=3;
                }
                $("#customerReviewText").html(customerReview[i]);
               })   
            });
        </script>
